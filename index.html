<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Fylo data storage component</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app">
        <div class="top-container">
            <img class="logo" src="images/logo.svg" alt="logo">
            <div class="content">
                <div class="bg-icon"><img class="icon" src="images/icon-document.svg" alt="document"></div>
                <div class="bg-icon"><img class="icon" src="images/icon-folder.svg" alt="folder"></div>
                <div class="bg-icon"><img class="icon" src="images/icon-upload.svg" alt="upload"></div>
            </div>
        </div>

        <div class="middle-container">
            
            <p class="tag">Youâ€™ve used <strong>815 GB</strong> of your storage</p>

            <div class="slidecontainer">
                <div class="slider">
                <div class="point"></div>
                </div>
            </div>
            
            <div class="label">
                <p>0 GB</p>
                <p>1000 GB</p>
            </div>
            
            <div class="value">
                <strong>185</strong>
                <small>GB LEFT</small>
            </div>
        </div>
    </div>
</body>
</html>
